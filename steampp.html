<html>
<head>
  <title>profile picture resizer</title>
</head>
<body>
<h1><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></h1>
<p><label for="file" style="cursor: pointer;">Upload Photo</label></p>
<p>Steam profile picture: <img id="wyjscie" height="184" width="184"></p>


<div>
  <script>
var loadFile = function(event) {
	var image = document.getElementById('wyjscie');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
</div>
</body>
</html>
